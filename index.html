<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phases of Love – A Romantic Journey</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section id="title">
        <div class="hearts-container">
          <h1>The Phases of Love</h1>
          <div class="heart1">💔</div>
          <div class="heart1">❤️‍🩹</div>
          <div class="heart1">💓</div>
          <div class="heart1">💗</div>
          <div class="heart1">💞</div>
        </div>
      </section>

      <section id="sad">
        <div class="tears-container">
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
          <div class="tear"></div>
        </div>

        <!-- Thunder flash overlay -->
        <div class="thunder"></div>
        <h2>Heartbreak & Loneliness</h2>
        <div class="broken-heart">💔</div>
      </section>

      <section id="neutral">
        <h2>Single & Content</h2>
      </section>

      <section id="crush">
        <h2>Excitement & Butterflies</h2>
        <div class="floating-hearts"></div>
      </section>

      <section id="happy">
        <h2>Deep Connection</h2>
        <div class="beating-heart">❤️</div>
      </section>

      <section id="content">
        <div class="background-heart">💗</div>
        <h2>Peaceful Love</h2>
        <div class="couple">👫</div>
      </section>

    </div>

    <div class="heart-envelope">
      <svg viewBox="0 0 32 29.6">
        <path
          d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
          fill="#f493ef"/>
      </svg>
      <div class="letter-content" id="letter-content"></div>
    </div>

    <div class="sound-control">
      <button class="audio-button" id="play-pause">🎵</button>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" />
    </div>

    <script src="script.js"></script>
   
  </body>
</html>
